<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>用户列表</h1>
        <ul>
            <li v-for="(u,i) in users">
                <img style="width:100px;height:100px" :src="u.photo" alt="" />
                <h1>{{i}}:{{u.name}}</h1>
                <ul>
                    <li v-for="(h,j) in u.hobby">
                        {{u.name}} {{j}}: {{h}}
                    </li>
                </ul>
                <a style="color:red" @click="delUserByID(i)">x</a>
            </li>
        </ul>
    </div>


    <script src="bower_components/dist/vue.js"></script>

    <script>


        new Vue({
            el: "#app",
            data: {
                users: [
                    {
                        name: "张三",
                        photo: "images/tp1.jpg",
                        hobby: ["coding", "sleep"]
                    },
                    {
                        name: "李四",
                        photo: "images/tp1.jpg",
                        hobby: ["coding", "eat"]
                    }
                ]
            },
            methods: {
                delUserByID(i) {
                    //思想变化，通过数据来操作dom
                    //希望页面发生变化，先改变页面绑定的数据
                    //dom操作是可以，但是需要在特地时机内
                    this.users.splice(i, 1)
                }
            }
        })

    </script>
</body>

</html>
